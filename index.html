<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" >
    <title>todo app</title>
</head>
<body >
    <div class="container">
    <header>
        <h1>Todo List</h1>
    </header>
    <div class="select">
        <form class="search">
            <input type="text" placeholder="search for a todo" class="search-input" />
            <button class="search-button"> Search</button>
        </form>
        <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="working">Working</option>
        </select> 
    </div>
        <div class="tag-container">
            <input class="tag-input" placeholder="add tags"/>
        </div>
    <form>
        <input type="text" placeholder="add a todo" class="todo-input" />
        <button class="todo-button"> Add
        </button>
    </form>

    <div class="todo-container">
        
        <ul class="todo-list" id="todo-id"> 
        </ul>
    
    </div>
      
        </div>
</div>
   
</div>
<script src="app.js"></script> 

</body>
</html>
